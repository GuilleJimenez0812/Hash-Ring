name: Publish to npm

on:
  push:
    tags:
      - 'v*' # Trigger only when pushing version tags like v1.0.1

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - run: npm ci
      - run: npm run build # Optional, if your package needs to be built
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}